<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color:#E6FEE5;">
    <div class="container-fluid p-4 bg-success text-white text-center">
        <h1>Daily Calculate</h1></br>
        <form>
            <div class="row">
                <div class="col">
        <input id="inputlist" class="form-control mb-1 mt-3" type="text" placeholder="Enter your list" />
        </div>
        <div class="col">
        <input id="inputprice" class="form-control mb-1 mt-3" type="number" placeholder="Enter your price" />
        </div>
        <div class="col">
        <input id="inputamount" class="form-control mb-1 mt-3" type="number" placeholder="Enter your amount" /></br>
        </div>
        </div>
        </form>
        <button type="button" class="btn btn-outline-info mb-2" onclick="addlist()">Add</button>
        <button type="button" class="btn btn-outline-danger mb-2" onclick="clearlist()">Clear</button>
        <button type="button" class="btn btn-outline-primary mb-2" onclick="calculate()">Calculate</button>
    </div>
        <table class="table table-striped table-hover table-bordered mt-3">
            <thead>
                <tr>
                    <th scope="col">List</th>
                    <th scope="col">Price</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
            <tfoot>
                <tr>
                    <th scope="col">Total</th>
                    <th scope="col" id="total"></th>
                    <th scope="col"></th>
                </tr>
            </tfoot>
        </table>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="wep.js"></script>

</html>
